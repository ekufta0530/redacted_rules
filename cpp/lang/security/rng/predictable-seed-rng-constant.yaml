rules:
- id: predictable-seed-rng-constant
  message: The seed value of a Pseudo Random Number Generator (PRNG) is a constant
    value. Do not use values from this PRNG to derive a secrets, such as passwords
    or cryptographic keys.
  cwe:
  - 'CWE-337: Predictable Seed in Pseudo-Random Number Generator (PRNG)'
